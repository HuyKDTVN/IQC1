<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Scan Barcode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
        #reader {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="justify-content-center">
    <h3 class="display-5">So khớp linh kiện IQC1</h3>
    <p>(Dành cho người đi lấy hàng)</p>
</div>

<p>&nbsp;</p>
<p><input
    id="barcodeDS" class="form-control"
    placeholder="Chạm để quét barcode tờ DS"
    readonly
/></p>
<p><input class="form-control"
    id="barcodeChiThi"
    placeholder="Chạm để quét barcode tờ chỉ thị"
    readonly
/></p>

<div id="reader"></div>
<div id="reader2"></div>
<div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary btn-lg" id="buttonConfirm">
        Xác nhận
    </button>
</div>
<script>
    const inputDS = document.getElementById("barcodeDS");
    const readerDiv = document.getElementById("reader");
    let html5QrCode;

    inputDS.addEventListener("click", () => {
        readerDiv.style.display = "block";

        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // camera sau
            {
                fps: 10,
                qrbox: 250
            },
            (decodedText) => {
                inputDS.value = decodedText;
                stopScanner();
            },
            (errorMessage) => {
                // ignore scan errors
            }
        );
    });

    const inputChiThi = document.getElementById("barcodeChiThi");
    const readerDiv2 = document.getElementById("reader2");
    //let html5QrCode;

    inputChiThi.addEventListener("click", () => {
        readerDiv2.style.display = "block";

        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // camera sau
            {
                fps: 10,
                qrbox: 250
            },
            (decodedText) => {
                inputChiThi.value = decodedText;
                stopScanner();
            },
            (errorMessage) => {
                // ignore scan errors
            }
        );
    });

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                readerDiv2.style.display = "none";
            });
        }
    }
</script>

</body>
</html>
