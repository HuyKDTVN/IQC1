<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>So khớp linh kiện IQC1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div class="header">
    <div class="justify-content-center">
        <h3 class="display-5">So khớp linh kiện IQC1</h3>
    </div>
</div>
<div class="justify-content-center">
    <p>(v0.5 - So khớp mã linh kiện, REV...trên chỉ thị và tờ DS, tờ casemark)</p>
</div>
<div id="ket-qua">
    ...
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">DS</span>
  </div>
  <input id="barcodeDS" type="text" class="form-control" placeholder="Chạm để quét barcode tờ DS" aria-label="DS" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon2">Chỉ thị</span>
  </div>
  <input id="barcodeChiThi" type="text" class="form-control" placeholder="Chạm để quét barcode tờ chỉ thị" aria-label="DS" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Casemark</span>
  </div>
  <input id="barcodeCasemark"  type="text" class="form-control" placeholder="Chạm để quét barcode tờ Casemark" aria-label="DS" aria-describedby="basic-addon1">
</div>
<!-- readonly -->
<!--
vi du to DS: 142124225400010+001 000000220000302RV08021 01 000000022000KCR10514 005/010
Vi du to chi thi: 302RV08021-01-250000068-400-20-130544763230C0
to Casemark: &/302RV08021/V01/0000/251113/0001/01000/NS/----001//&SVN3/F1KVN00115-01-00/TR21KD0111/N/0
 -->
<div id="reader"></div>
<div id="reader2"></div>
<div id="reader3"></div>
<div class="d-flex justify-content-center mt-3">
    <button class="btn btn-lg btn-outline-dark" id="buttonConfirm">
        Xác nhận
    </button>
</div>


<script>
    
</script>
<script src="app.js"></script>
</body>
</html>
